<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-row h-screen">
        <div class="p-4 flex flex-col gap-4 justify-center bg-blue-300">
            <div class="flex flex-col">
                <h1 class="font-bold text-xl">Project: Library</h1>
            </div>
            <div class="flex flex-col">
                <form action="" class="flex flex-col gap-2">
                    <div class="py-2">
                        <label class="pr-2" for="bookName">Title</label>
                        <input type="text" name=book-name id="bookName" placeholder="Insert book name">
                    </div>
                    <div class="py-2">
                        <label class="pr-2" for="authorName">Author</label>
                        <input type="text" name="author" id="authorName" placeholder="Insert author name">
                    </div>
                    <div class="py-2">
                        <label class="pr-2" for="numberPages">Pages</label>
                        <input type="number" name="pages" id="numberPages" placeholder="Insert number of pages">
                    </div>
                    <div class="py-2">
                        <label class="pr-2" for="readStatus">Have you read this book?</label>
                        <input type="checkbox" name="readStatus" id="readStatus">
                    </div>
                    <div class="py-2">
                        <button id="btn" class="bg-slate-300 p-4 hover:bg-slate-600 hover:text-white">Add Book</button>
                    </div>
                </form>    
            </div>
        </div>
        <div class="p-4 flex flex-row flex-wrap gap-4">
            <div class="flex flex-flex-row w-80 h-56 bg-slate-500">
            </div>
        </div>
    </div>
</body>
</html>
