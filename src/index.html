<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <h1>Project: Library</h1>
    <div>
        <form action="" style="padding: 10px;">
            <div style="padding: 10px;">
                <label>Title</label>
                <input type="text" name=book-name id="bookName" placeholder="Insert book name">
            </div>
            <div style="padding: 10px;">
                <label>Author</label>
                <input type="text" name="author" id="authorName" placeholder="Insert author name">
            </div>
            <div style="padding: 10px;">
                <label>Pages</label>
                <input type="number" name="pages" id="numberPages" placeholder="Insert number of pages">
            </div>
            <div style="padding: 10px;">
                <label>Have you read this book?</label>
                <input type="checkbox" name="read-status" id="readStatus">
            </div>
            <div style="padding: 10px;">
                <button id="btn" style="padding: 10px;">Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
